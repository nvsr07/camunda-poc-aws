[logging]
 default = FILE:/var/log/krb5libs.log

[libdefaults]
  default_realm = NONPROD.DATAHUB.LOCAL
 dns_lookup_realm = true
 dns_lookup_kdc = true
 ticket_lifetime = 24h
 renew_lifetime = 7d
 rdns = false
 forwardable = false
 udp_preference_limit = 1
 default_tgs_enctypes = aes256-cts-hmac-sha1-96
 default_tkt_enctypes = aes256-cts-hmac-sha1-96

[realms]
NONPROD.DATAHUB.LOCAL = {
  kdc = ch3dr601207.express-scripts.com
  admin_server = ch3dr601207.express-scripts.com
 }

[domain_realm]

  .express-scripts.com = NONPROD.DATAHUB.LOCAL
   EXPRESS-SCRIPTS.COM = NONPROD.DATAHUB.LOCAL
   
