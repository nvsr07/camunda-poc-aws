apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipment-service
  labels:
    app: shipment-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shipment-service
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: shipment-service
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - image: nvsr07/shipment-service
        imagePullPolicy: Always
        name: shipment-service
        ports:
        - containerPort: 8068
          protocol: TCP

